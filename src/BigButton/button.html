<!DOCTYPE html>
<html lang="en">
  <style>
    #myButton {
      position: fixed; /* Fixes the button in the viewport */
      right: 20px; /* 20px from the right edge of the viewport */
      bottom: 20px; /* 20px from the bottom edge of the viewport */
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000; /* Ensures the button is above other content */
      transition: all 0.5s ease; /* Smooth transition for all changes */
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple HTML with TypeScript</title>
  </head>
  <body>
    <h1>Hello, TypeScript!</h1>
    <button id="myButton">Click me</button>

    <!-- Link to the compiled JavaScript file -->
    <script src="../../dist/BigButton/button.js"></script>
  </body>
</html>
